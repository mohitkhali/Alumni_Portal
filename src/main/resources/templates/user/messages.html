<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="user/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title></title>
</head>
<body>
<section>
<div  class=" msgcontainer ">
          <div class="col-lg-6">
    
            <form th:action="@{'/user/send-message/'+${uid}}" method="post" role="form" class="php-email-form" th:object="${message}"  >
             
              <div class="form-group mt-3">
                <input type="text" class="form-control" name="subject" id="subject" placeholder="Subject" required>
              </div>
              <div class="form-group mt-3">
                <textarea class="form-control" name="msg" rows="5" placeholder="Message" required></textarea>
              </div>
              <div class="my-3">
               
              </div>
              <div class="text-center"><button class="btn btn-primary" type="submit">Send Message</button></div>
            </form>
          </div>

        </div>

</section>
</body>
</html>
