<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="user/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title></title>
</head>
<body>

<section>
<div class="container profile-page"   >
    <div class="row"  >
        <div class="col-xl-6 col-lg-7 col-md-12" th:each="uf: ${userfullinfolist}"  >
            <div class="card profile-header" >
                <div class="body" >
                    <div class="row">
                        <div class="col-lg-4 col-md-4 col-12">

                        </div>
                        <div class="col-lg-6 col-md-10 col-12 searchcard" >
                            <h4 class="m-t-0 m-b-0" th:text="${uf.user.fullName}"></h4>
                            
                            <p th:text="${uf.jobProfile}"></p>
                            in

                            phone Number<p th:text="${uf.phoneNumber}"></p>
                            skills<p th:text="${uf.skills}"></p>
                            <div>
                               <a th:href="@{'/user/send-message/'+${uf.user.UId}}"> <button class="btn btn-primary btn-round"> message</button></a>
                              
                            </div>
                           
                        </div>                
                    </div>
                </div>                    
            </div>
        </div>
        
        </div>
        </div>

</section>

</html>
