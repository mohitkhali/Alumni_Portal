<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="user/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title></title>
</head>
<body>
<section>


 <div class="card login-form changepasswordcard">
	<div class="card-body">
		<h3 class="card-title text-center">Change password</h3>
		
		<!--Password must contain one lowercase letter, one number, and be at least 7 characters long.-->
		
		<div class="card-text ">
			<form th:action="@{/user/setting}" method="post">
				<div class="alert alert-danger alert-dismissible fade show" th:if="${session.msg}"  id="message1"	 role="alert">
  <strong th:text="${session.msg}">Holy guacamole!</strong> You should check in on some of those fields below.
  <a class="close" data-dismiss="alert" aria-label="Close">
  <th:block th:text="${#session.removeAttribute('msg')}"></th:block>
    <span aria-hidden="true">&times;</span>
  </a>
</div>
				<div class="form-group">
					<label for="exampleInputEmail1">Your old password</label>
					<input name="oldPassword" type="password" class="form-control form-control-sm">
				</div>
				<div class="form-group">
					<label for="exampleInputEmail1">New password</label>
					<input name="newPassword" type="password" class="form-control form-control-sm">
				</div>
				<button type="submit" class="btn btn-primary btn-block submit-btn">Change Password</button>
			</form>
		</div>
	</div>
</div>




</section>

</body>
</html>
