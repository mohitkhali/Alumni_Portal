<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="admin/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title></title>
</head>
<body>
<section>
<div class="postevent">

<form th:action=@{/admin/postEvent} method="post" enctype="multipart/form-data" th:object=${event} >
  <!-- 2 column grid layout with text inputs for the first and last names -->
  <div class="row mb-4">
    <div class="col">
      <div class="form-outline">
        <input type="text" id="form6Example1" class="form-control" name="eventName" required="required"/>
        <label class="form-label" for="form6Example1">Event name*</label>
      </div>
    </div>
    <div class="col">
      <div class="form-outline">
        <input type="text" id="form6Example2" class="form-control" name="venue" required="required"/>
        <label class="form-label" for="form6Example2" >Venue*</label>
      </div>
    </div>
  </div>

  <!-- Text input -->
  <div class="form-outline mb-2">
    <input type="date" id="date" class="form-control"  name="dateOfEvent"  required="required"/>
    <label class="form-label" for="form6Example3">Date of Event*</label>
  </div>

  <!-- Text input -->
  <div class="form-outline mb-2">
    <input type="time" id="datetime" class="form-control" name="startTime"  required="required"/>
    <label class="form-label" for="form6Example4">start Time*</label>
  </div>

  <!-- Email input -->
  <div class="form-outline mb-2">
    <input type="time" id="datetime" class="form-control"  name="endTime"  required="required"/>
    <label class="form-label" for="form6Example5">End Time*</label>
  </div>
  
   <!-- Email input -->
  <div class="form-outline mb-4">
    <input type="text" id="form6Example5" class="form-control" name="orginizedBy" required="required" />
    <label class="form-label" for="form6Example5">Organizer*</label>
  </div>

  <!-- Number input -->
  <div class="form-outline mb-2">
    <input type="number" id="form6Example6" class="form-control" required="required" name="orgnizersContact" pattern="[1-9]{1}[0-9]{9}"/>
    <label class="form-label" for="form6Example6">Organizer Contact*</label>
  </div>

  <!-- Message input -->
  <div class="form-outline mb-2">
    <textarea class="form-control" id="form6Example7" rows="4" required="required" name="aboutEvent"></textarea>
    <label class="form-label" for="form6Example7">About this event*</label>
  </div>

  <div class="form-group">
                        
                              <input type="file" id="file" name="eventImage" required accept="image/png, image/gif, image/jpeg"  >
                            
                            </div>

  <!-- Submit button -->
  <button type="submit" class="btn btn-primary btn-block mb-4">Post event</button>
</form>

<div class="eventimage">
<img alt="" th:src="@{/images/event.svg}">
</div>
</div>
</section>
</body>
</html>
