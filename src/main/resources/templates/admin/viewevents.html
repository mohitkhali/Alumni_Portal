<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="admin/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title></title>
</head>
<body>
<section>

<div class="wrapper ">

<div class="card eventcard"  th:each="e : ${events}"> 
  <img th:src="@{'/images/'+${e.banner}}" class="card-img-top" alt="..." style="width: 250PX;height: 200PX;">
  <div class="card-body">
    <h5 class="card-title" th:text="${e.eventName}"></h5>
    <p class="card-text" th:text="${e.dateOfEvent}"></p>
    <a th:href="@{'/admin/eventdetails/'+${e.evid}}" class="btn btn-primary">Details</a>
  </div>
</div>
</div>

	<nav aria-label="Page navigation example "class="eventpagintaion">

				<ul class="pagination">

					<li th:if="${currentpage !=0}"
						th:href="@{'/admin/viewevents/'+${currentpage-1}}"
						class="page-item"><a
						th:href="@{'/admin/viewevents/'+${currentpage-1}}"
						class="page-link" href="#">Previous</a></li>

					<li th:classappend="${currentpage==i-1 ? 'active':''}"
						th:each="i : ${#numbers.sequence(1,totalpages)}" class="page-item"><a
						th:href="@{'/admin/viewevents/'+${i-1}}" class="page-link"
						href="#"><span th:text="${i}"></span></a></li>



					<li th:if="${currentpage+1 !=totalpages}"
						th:href="@{'/admin/viewevents/'+${currentpage+1}}"
						class="page-item"><a
						th:href="@{'/admin/viewevents/'+${currentpage+1}}"
						class="page-link" href="#">Next</a></li>
				</ul>
			</nav>

</section>

</body>
</html>
