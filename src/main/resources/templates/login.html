<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
	<title>ALUMNI PORTAL</title>
	<meta charset="utf-8">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
  
	
  <!-- Favicons -->
	<link th:href="@{/assets/img/favicon.png}" rel="icon">
	<link th:href="@{/assets/img/apple-touch-icon.png}" rel="apple-touch-icon">
	<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
  
	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Roboto:300,300i,400,400i,500,500i,700,700i&display=swap" rel="stylesheet">
  
	<!-- Vendor CSS Files -->
	<link th:href="@{/assets/vendor/animate.css/animate.min.css}" rel="stylesheet">
	<link th:href="@{/assets/vendor/aos/aos.css}" rel="stylesheet">
	<link th:href="@{/assets/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
	<link th:href="@{/assets/vendor/bootstrap-icons/bootstrap-icons.css}" rel="stylesheet">
	<link th:href="@{/assets/vendor/boxicons/css/boxicons.min.css}" rel="stylesheet">
	<link th:href="@{/assets/vendor/glightbox/css/glightbox.min.css}" rel="stylesheet">
	<link th:href="@{/assets/vendor/swiper/swiper-bundle.min.css}" rel="stylesheet">
  
	<!-- Template Main CSS File -->
	<link th:href="@{/assets/css/style.css}" rel="stylesheet">
	<link rel="stylesheet" th:href="@{/css/style22.css}">
	 
	 
	 
	</head>
	
	<body class="img js-fullheight" style="background-image: linear-gradient(to bottom, rgba(102, 155, 184, 0.8), rgba(33, 82, 106, 0.6)), url(/assets/img/hero-bg.jpg); height:100vh; ">

		<header id="header" class="fixed-top d-flex align-items-center header-transparent ">
			<div class="container d-flex justify-content-between align-items-center">
		
			  <div class="logo">
				<h1 class="text-light"><a th:href="@{/home}"><span>ALUMNI PORTAL</span></a></h1>
				<!-- Uncomment below if you prefer to use an image logo -->
				<!-- <a href="index.html"><img src="assets/img/logo.png" alt="" class="img-fluid"></a>-->
			  </div>
		
			  <nav id="navbar" class="navbar">
				<ul>
				  <li><a  th:href="@{/home}">Home</a></li>
				 
				  <li><a th:href="@{/services}">Services</a></li>
				 
				
				  <li><a  th:href="@{/contact}">Contact Us</a></li>
				  <li><a  class="active"  th:href="@{/login}">log in</a></li>
				  <li><a  th:href="@{/signUp}">sign up</a></li>
				</ul>
				<i class="bi bi-list mobile-nav-toggle"></i>
			  </nav>
			  <!-- .navbar -->
		
			</div>
		  </header>
	
		<section class="ftco-section">
	
		<div class="container" style="margin-top: -28px;">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Log In </h2>
				</div>
					<div th:if="${param.error}" class="error-msg text-center" id="message2" >
                   <span>&#9888;</span>invalid username and password!
                    </div>
                     <div  th:if="${session.message}" class="container" id="message1">
                <div class="alert  text-center" role="alert">
               <span th:text="${session.message.content}"></span>
               </div>
                 <th:block th:text="${#session.removeAttribute('message')}"></th:block>
                   </div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-4">
					<div class="login-wrap p-0">
		      	
		      	<form th:action="@{/login}" class="signin-form" method="post" th:object="${user}"> 
		      	
		      		<div class="form-group">
		      			<input type="email" class="form-control" placeholder="email" required name="username">
		      		</div>
	            <div class="form-group">
	              <input id="password-field" type="password" class="form-control" placeholder="Password"  name="password" required>
	              <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
	            </div>
				<div class="form-group">
                    <button type="submit" class="button"  style="margin-right: 19px; border-radius: 16px; width: 70%; margin-left:50px;">LogIn</button> 
	            </div>
	            <div class="form-group d-md-flex">
	            	<div class="w-50">
		            	<label class="checkbox-wrap checkbox-primary" name="rememberme">Remember Me
									  <input type="checkbox" checked>
									  <span class="checkmark"></span>
									</label>
								</div>
								<div class="w-50 text-md-right">
									<a th:href="@{/forgot_password}" style="color: #fff">Forgot Password</a>
								</div>
								
								
	            </div>
	          </form>
	     
		      </div>
				</div>
			</div>
		</div>
	</section>

	<script th:src="@{/assets/js/jquery.min.js}"></script>
  <script th:src="@{/assets/js/popper.js}"></script>
  <script th:src="@{/assets/js/bootstrap.min.js}"></script>
  <script th:src="@{/assets/js/main2.js}"></script>
   
    <!-- Vendor JS Files -->
	<script th:src="@{/assets/vendor/purecounter/purecounter.js}"></script>
	<script th:src="@{/assets/vendor/aos/aos.js}"></script>
	<script th:src="@{/assets/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
	<script th:src="@{/assets/vendor/glightbox/js/glightbox.min.js}"></script>
	<script th:src="@{/assets/vendor/isotope-layout/isotope.pkgd.min.js}"></script>
	<script th:src="@{/assets/vendor/swiper/swiper-bundle.min.js}"></script>
	<script th:src="@{/assets/vendor/waypoints/noframework.waypoints.js}"></script>
	<script th:src="@{/assets/vendor/php-email-form/validate.js}"></script>
  
	<!-- Template Main JS File -->
	<script th:src="@{/assets/js/main.js}"></script>
    <script type="text/javascript" th:src="@{/js/script.js}"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	
	</body>
</html>
